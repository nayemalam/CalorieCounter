    <head>

        <title>How Many Calories?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/styles.css">
        <!-- Externals -->
        <link rel="stylesheet" href="assets/css/lib/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <!-- <h1>Calculate your daily calories under 1 minute: </h1> -->
        <section class="hero is-primary is-medium">
        <div class="hero-body">
            <div class="container" style="text-align: center; margin-bottom: -40px !important;">
            <h1 class="title">
                How many calories do you need per day ðŸ¤”
            </h1>
            <h2 class="subtitle">
                Simple Calorie Calculator <br/>
                <span style="color: rgb(100, 100, 100);">- Using the <a href="https://www.freedieting.com/calorie-needs" class="link" target="_blank">Mifflin St Jeor equation.</a></span>
            </h2>
            </div>
        </div>
        </section>
        
        <div class="container" style="padding-top: 40px;">
            <div class="columns is-centered">
                <div class="column is-half">

                    <div class="field">
                    <label class="label">Sex: </label>
                    <div class="control has-icons-left">
                        <div class="select is-primary">
                            <select id="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="icon is-small is-left">
                            <i class="fas fa-venus-mars"></i>
                        </div>
                    </div>
                    </div>

                    <div class="field has-addons">
                        <div class="control has-icons-left">
                        <input id="weightInput" class="input is-primary" type="number" placeholder="Weight">
                        <span class="icon is-small is-left">
                            <i class="fas fa-balance-scale-right"></i>
                        </span>
                        </div>
                        <div class="control">
                            <div class="select is-primary">
                            <select id="weightType">
                                <option value="kg">kg</option>
                                <option value="lbs">lbs</option>
                            </select>
                            </div>
                        </div>
                    </div>

                    <div class="field has-addons">
                        <div class="control has-icons-left">
                        <input id="heightInput" class="input is-primary" type="number" placeholder="Height">
                        <span class="icon is-small is-left">
                            <i class="fas fa-ruler-combined"></i>
                        </span>
                        </div>
                        <div class="control">
                            <div class="select is-primary">
                            <select id="heightType">
                                <option value="cm">cm</option>
                                <option value="inches">inches</option>
                            </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="field has-addons">
                        <div class="control has-icons-left">
                            <input id="age" class="input is-primary" type="number" placeholder="Age">
                            <span class="icon is-small is-left">
                                <i class="fas fa-hashtag"></i>
                            </span>
                        </div>
                        <div>
                            <p style="margin-left: 15px;">years</p>
                        </div>
                    </div>

                    <div class="field">
                    <label class="label">How active are you? </label>
                    <div class="control has-icons-left">
                        <div class="select is-primary">
                        <select id="activityType">
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="lightly-active">Lightly Active (exercise 1-3x/week)</option>
                            <option value="moderately-active">Moderately Active (exercise 3-5x/week)</option>
                            <option value="very-active">Very Active (exercise 5-7x/week)</option>
                            <option value="highly-active">Highly Active (intense exercise 5-7x/week)</option>
                        </select>
                        </div>
                        <div class="icon is-small is-left">
                            <i class="fas fa-walking"></i>
                        </div>
                    </div>
                    </div>

                    <div class="field">
                    <label class="label inline">Your BMR (<a href="https://www.healthline.com/health/what-is-basal-metabolic-rate" class="link" target="_blank">basal metabolic rate</a>):</label>
                        <div class="control">
                            <p class="bmr">-</p>
                        </div>
                    </div>

                    <h3 class="subtitle is-5 top">To maintain weight: <span class="calories">-</span></h3>

                    <div class="field is-grouped is-grouped-centered">
                        <p class="control submit">
                            <a class="button is-primary">
                            Calculate
                            </a>
                        </p>
                        <p class="control reset">
                            <a class="button is-light">
                            Reset
                            </a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
        



        
        <script src="assets/js/app.js"></script>
        <script src="assets/js/lib/all.min.js"></script>
    </body>
</html>
